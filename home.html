<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>카카오페이 홈</title>
    <meta name="viewport" content="width=400, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <!-- 상단 헤더 -->
    <div class="header">
        <div class="header-row">
            <span style="font-weight: bold; font-size: 21px;">&#128172;pay</span>
            <div class="header-icons">
                <button class="header-btn"><span class="header-icon">&#128269;</span></button>
                <button class="header-btn"><span class="header-icon">&#128276;</span></button>
                <button class="header-btn"><span class="header-icon">&#9776;</span></button>
            </div>
        </div>
    </div>
    <!-- 페이머니 -->
    <div class="money-box">
        <div class="money-row">
            <span class="money-label">페이머니</span>
            <span class="money-dot">•</span>
            <span style="color:#b2b2b2;">pay</span>
            <span class="money-dot">•</span>
            <span style="font-size:13px; color:#bbb;">증권 <span title="i">ⓘ</span></span>
        </div>
        <div class="money-balance-row">
            <span class="money-amount">1,000,000원</span>
            <span class="money-arrow">&#8250;</span>
        </div>
        <div style="display: flex; gap:10px;">
            <button class="interest-btn">2원 이자 받기</button>
            <div style="flex:1;"></div>
            <button class="money-action">충전</button>
            <button class="money-action yellow">송금</button>
        </div>
    </div>
    <!-- 배너/공지 -->
    <div class="banner-box">
        <div>
            <div class="banner-title">유심 없이 바로 개통하는 법</div>
            <button class="banner-link-btn">확인하기</button>
        </div>
        <div class="banner-img">&#128241;</div>
    </div>
    <!-- 주요 서비스 그리드 -->
    <div class="service-grid">
        <button class="service-btn">
            <div class="service-icon">&#128179;</div>
            결제
        </button>
        <button class="service-btn">
            <div class="service-icon" style="background:#ffe812;color:#222;">&#128176;<span
                    class="service-badge">pay</span></div>
            손해보험
        </button>
        <button class="service-btn">
            <div class="service-icon">&#128179;</div>
            카드만들기
        </button>
        <button class="service-btn">
            <div class="service-icon">&#128181;</div>
            대출비교
        </button>
        <button class="service-btn">
            <div class="service-icon">&#128200;</div>
            신용관리
        </button>
        <button class="service-btn">
            <div class="service-icon">&#128138;</div>
            보험진단
        </button>
        <button class="service-btn">
            <div class="service-icon">&#128241;</div>
            통신비할인
        </button>
        <button class="service-btn">
            <div class="service-icon">&#8250;</div>
            더보기
        </button>
    </div>
    <!-- 광고/홍보 박스 -->
    <div class="ad-box">
        <div class="ad-left">
            <span class="ad-title">AIA 건강+암보험(갱신형)<br>암 보험료 얼마일까?</span>
            <span class="ad-desc">생명보험협회 심의필 제 2025-01614호<br>(2025-03-18~2026-03-17)</span>
        </div>
        <span class="ad-brand">AIA생명</span>
    </div>
    <!-- 통합내역 -->
    <div class="history-section">
        <div class="history-title">통합내역</div>
        <div class="history-card">
            <div class="history-avatar">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="프로필"
                    style="width:100%;height:100%;object-fit:cover;">
            </div>
            <div class="history-info">
                <span class="history-name">홍길동</span>
                <span class="history-date">05.16. · 3시간 전</span>
            </div>
            <div class="history-right">
                <span class="history-amount">+100,000원</span><br>
                <span class="history-type">송금</span>
            </div>
        </div>
        <!-- 추가 내역도 이런 식으로 복붙 가능 -->
    </div>
    <!-- 하단 네비게이션 -->
    <div class="bottom-nav">
        <button class="nav-btn selected" id="nav-home">
            <span class="nav-icon">&#8962;</span>
            홈
        </button>
        <button class="nav-btn" id="nav-benefit">
            <span class="nav-icon">&#127873;<span class="nav-badge">•</span></span>
            혜택
        </button>
        <button class="nav-btn" id="nav-pay">
            <span class="nav-icon">&#128179;</span>
            결제
        </button>
        <button class="nav-btn" id="nav-money">
            <span class="nav-icon">&#128176;</span>
            자산
        </button>
        <button class="nav-btn" id="nav-paper">
            <span class="nav-icon">&#128200;</span>
            증권
        </button>
    </div>
    <!-- 오른쪽 아래 음성버튼 -->
    <button class="voice-btn" id="voice-btn" title="음성 질문">
        <span class="voice-icon">&#127908;</span>
    </button>
    <script src="home.js"></script>
</body>

</html>
